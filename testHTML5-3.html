<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="utf-8" />

    <script src="libs/modernizr-custom.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM chargé");

            v = document.getElementById('v');

            btnPlay = document.getElementById('play');
            btnPlay.addEventListener('click', function () {
                // console.log(v);
                v.play();
            });

            btnPause = document.getElementById('pause');
            btnPause.addEventListener('click', function () {
                // console.log(v);
                v.pause();
            });

            v.addEventListener('play', function () {
                // Executé lorsque la video se jour
                console.log('lecture');
            });


            btn = document.getElementById('btnVerify').addEventListener('click', function () {

                var message = comparePwd(document.getElementById('pwdTxt1').value, document.getElementById('pwdTxt2').value);
                document.getElementById('message').innerHTML = message;

            })

        });

        function comparePwd(a, b) {
            if (a.toString() < b.toString()) {
                // alert("passwords do not match");
                return ("mots de passe differents");
            }
            else if (a.toString() > b.toString()) {
                // alert("passwords do not match");
                return ("mots de passe differents");
            } else { return ("mots de passe identiques"); }


        }



    </script>

</head>


<body>
    <video width="320" height="240" id="v">
        <source src="video.mp4" type="video/mp4"> Your browser does not support the video tag
    </video>
    <input type="text" placeholder="Entrez la valeur" autofocus autocomplete="off">

    <input type="password" id="pwdTxt1">Entrez le mot de passe</input>
    <input type="password" id="pwdTxt2" onchange="comparePwd(document.getElementById('pwdTxt1').value, document.getElementById('pwdTxt2').value);">Entrez le mot de passe 2</input>
    <input type="button" id="btnVerify">Vérifier MDP</input>

    <span id="message">Message</span>
    <button id="play">LECTURE</button>
    <button id="pause">PAUSE</button>
    <canvas id='c' width="320" height="240"></canvas>

</body>

</html>
